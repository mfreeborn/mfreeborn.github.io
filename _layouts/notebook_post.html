---
layout: default
---
<style>
    #main.container {
        max-width: 1140px;
        padding: 10px;
    }
    .wrapper-masthead > .container {
        padding: 10px
    }
</style>
<article class="post">
    <h1>{{ page.title }}</h1>

    <div class="entry">
        {{ content }}
    </div>

    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    {% include disqus.html %}
</article>
